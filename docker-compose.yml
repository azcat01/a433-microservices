version: "3.2"
services:
  rabbitmq:
    image: rabbitmq:3.11-management
    container_name: 'rabbitmq_container'
    ports:
        - 5673:5672
        - 15673:15672
    volumes:
        - rabbitmq_data:/var/lib/rabbitmq/
        - rabbitmq_log:/var/log/rabbitmq
    networks:
        - rabbitmq_network
  order-service:
    image: ghcr.io/azcat01/order-service:latest
    depends_on:
      - "rabbitmq"
    environment:
      PORT: 3000
      AMQP_URL: amqp://guest:guest@rabbitmq:5672
    ports:
      - 3000:3000
    command: npm run start
    networks: 
      - rabbitmq_network
  shipping-service:
    image: ghcr.io/azcat01/shipping-service:latest
    depends_on:
      - "rabbitmq"
    environment:
      PORT: 3001
      AMQP_URL: amqp://guest:guest@rabbitmq:5672
    ports:
      - 3001:3001
    command: npm run start
    networks:
      - rabbitmq_network
volumes:
  rabbitmq_data:
  rabbitmq_log:
networks:
  rabbitmq_network:
    driver: bridge
