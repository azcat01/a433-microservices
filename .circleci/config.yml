version: 2.1

jobs:
  lint-dockerfile:
    docker:
      - image: cimg/base:current
    steps:
      - checkout
      - setup_remote_docker
      - run: 
          command: | 
            docker pull hadolint/hadolint
            docker run --rm -i hadolint/hadolint < Dockerfile
  test-app:
    docker:
      - image: cimg/go:1.15
    steps:
      - checkout
      - run:
          command: go test -v -short --count=1 $(go list ./...)
  build-app-karsajobs:
    docker:
      - image: cimg/base:current
    steps:
      - checkout
      - setup_remote_docker
      - run:
          command: ./build_push_image_karsajobs.sh
workflows:
  karsajobs-image:
    jobs:
      - lint-dockerfile
      - test-app
      - build-app-karsajobs
